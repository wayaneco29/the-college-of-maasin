{% extends 'base.html' %}

{% block nav %}
{% endblock nav %}
{% block body %}
<div class="container p-5">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped">
                <h4>Post:</h4>
                <tbody>
                    {% for post in posts %}
                    <tr>
                        <td>{{ post.title }}</td>
                        <td>{{ post.date_posted }}</td>
                        <td class="ml-0"><a href="{% url 'update_post' post.id %}" class="btn btn-outline-info">Edit</a></td>
                        <td><a href="{% url 'delete_post' posts.id %}" class="form-control btn btn-outline-danger">
                            <i class="fas fa-trash-alt"></i> Delete
                        </a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>s
{% endblock body %}
{% block footer %}
{% endblock footer %}
